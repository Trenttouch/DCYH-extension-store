# 被转移的星球事件
corruption_syndicate_panel.34.name:0 "通往无限快感的船票"
corruption_syndicate_panel.34.desc:0 "近来，§E[Root.GetName]§!上的外国企业开放了一次移民申请，只要是她们旗下服务的忠实客户，无论国家允许与否，都能提出申请，获得企业国民的身份并在她们的首都落户。这对大多数人来说是没有吸引力的，毕竟她们的企业服务给当地带来的更多是淫乱的星球氛围和混乱的当地秩序，俨然是把一颗颗星球当做她们国家妓院的延伸，但依旧有很多民众不顾国家政策和警察的阻拦，哄抢着向报名处投递了一份份申请。今天，在企业的组织下，一艘艘移民飞船停在[Root.GetName]的港口，满载着着我们曾经的国民，在连绵不断的高潮叫声中，飞往了她们的母星。"
corruption_syndicate_panel.34.a:0 "真是……该死，我们甚至没理由拦截她们。"
# 人口到达的星球事件（首都）
corruption_syndicate_panel.35.name:0 "来自异星的移民"
corruption_syndicate_panel.35.desc:0 "对§E[abduction_planet.GetName]§!开放的移民申请相当成功，不少当地的客户蜂拥着向我们开设的报名处递上自己的申请，他们都在日后的人数统计里获得了和统计员的一次免费性交，并在身上留下了代表移民资格的淫纹。在约定的移民日到来后，他们排着队登上我们的移民船，飞来了我们的母星。"
corruption_syndicate_panel.35.a:0 "哼哼……我们该拿他们怎么办呢？"
