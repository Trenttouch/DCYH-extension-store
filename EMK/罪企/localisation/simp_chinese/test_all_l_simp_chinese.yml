corruption_syndicate_buildings.205.name:0"$building_lust_preach_lv2$扩建完成"
corruption_syndicate_buildings.205.desc:0"经过[Root.GetName]在[boet_temp.GetName]上的商业活动的正规化，阿姆洛兹教会终于获得了合法宗教信仰的地位，魅魔修女也被允许在公众场所抛头露面，展现天神赐予的曼妙身姿公开布道。在信众的热情捐赠下，一座精致优雅的大教堂很快矗立于[boet_temp.GetName]首府的黄金地段，每逢圣日，教堂内都会公开进行乱交礼拜。"
corruption_syndicate_buildings.205.a:0"“主我们的天神尊大超乎诸神，我所要建的殿也当高大。”"

corruption_syndicate_buildings.305.name:0"$building_lust_preach_lv3$升级完毕"
corruption_syndicate_buildings.305.desc:0"在天神信徒总督的授意下，[boet_temp.GetName]上的一块区划被奉献给阿姆洛兹教会，以祈求天神长久的赐福。阿姆洛兹教会也没有辜负[boet_temp.GetName]信众的期望，建立起了育儿福利院、济贫收容所、绝色修道院等公益服务设施，并且依托地产收益现金流开展起了贸易物流、福音借贷、贵重品储存服务等经营业务，为[boet_temp.GetName]信众在精神生活、社会公益、经济发展方面都作出了慷慨的回馈。"
corruption_syndicate_buildings.305.a:0"“万国必称你们为有福的，因你们的地必成为淫乐之地。”"
