corruption_syndicate_operation.801.name:0 "文化入侵"
corruption_syndicate_operation.801.desc:0 "以文化的入侵的形式在敌方安插我们的特工是种明智的选择，目标对来自我们的业务表示满意，而她们很快就融入了这个充满着荷尔蒙气息的地方。"
corruption_syndicate_operation.802.name:0 "红颜祸水"
corruption_syndicate_operation.802.desc:0 "由于这种服务得到了士兵的广泛好评，并且能极大地缓解士兵的精神压力，我们得到了将这种服务在目标帝国范围内推广的机会，但沉迷于性欲可不是什么好事……"
corruption_syndicate_operation.803.name:0 "奇货可居"
corruption_syndicate_operation.803.desc:0 "目标逐渐熟悉了性服务这种崭新职业的存在，但因为每座空间站的性服务人员的实际配额不多，空间站角落又多，特工得以在暗处活动并快速拓展关系网以获取情报。"
corruption_syndicate_operation.804.name:0 "漏洞百出"
corruption_syndicate_operation.804.desc:0 "通过以“特殊服务”等为由，特工们成功在同一时间让监控失效并用窃取的密钥启动了空间站的自毁程序，在提前就有人做接应的掩护下，所有特工安全撤出，任务圆满完成。"
