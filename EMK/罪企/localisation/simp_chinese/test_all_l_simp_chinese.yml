corruption_syndicate_operation.101.name:0 "身份探寻"
corruption_syndicate_operation.101.desc:0 "通过查找经常出入我们开办场所的顾客信息，我们找到了一条与[from.GetName]政府中某位市场分析师有关的关系链。我们现在要做的便是给这位分析师送去点“礼物”。"
corruption_syndicate_operation.102.name:0 "无害献物"
corruption_syndicate_operation.102.desc:0 "“礼物”几经转手，算是送到了分析师手里，在这位魅魔传间谍回来的简讯里提到这位分析师也逐渐丧失了工作的兴趣，开始沉迷于与她整日不断体验性爱之中。只要他的精神继续变得足够脆弱，我们就能简单的对他进行暗示和引导。"
corruption_syndicate_operation.103.name:0 "庭上纷乱"
corruption_syndicate_operation.103.desc:0 "我们的暗示逐渐生效了，这位分析师通过整理实际上是我们安排的真假参半的信息，开始向国家上层传达可能会到来的经济危机这一事情。这样的说法自然在[from.GetName]高层引起了讨论，而本就不团结的政府管理层开始产生了不小的分歧。现在，我们只要等待结果发生……"
corruption_syndicate_operation.104.name:0 "无奈决定"
corruption_syndicate_operation.104.desc:0 "不出所料，[from.GetName]的国家首脑为了平定这一分歧采取了保险的方案，减少了对外投资，开设分部的预算。一段时间里我们应该很难看见[from.GetName]来争夺我们说的市场了。"
##
##
corruption_syndicate_operation.201.name:0 "反主为客"
corruption_syndicate_operation.201.desc:0 "为了完成我们的目的，派出的商业间谍开始出入于[from.GetName]所开设的各种“平凡”的商业设施当中，并尝试与其中一位会计打好关系，并进行“深入”的交流。"
corruption_syndicate_operation.202.name:0 "快意请求"
corruption_syndicate_operation.202.desc:0 "进展十分的顺利，凭借着妩媚的举止和专业的言谈，当然也少不了淫欲的催化，魅魔间谍和会计的关系也变得十分紧密，间谍提出的向高级会计们会面的请求也获得了正面的回应，她也将作为其中的一员和他们进行“友好”的讨论。"
corruption_syndicate_operation.203.name:0 "暗中篡改"
corruption_syndicate_operation.203.desc:0 "和高级会计们的会面，明面上是友人聚会讨论分部事务，而实际上却是让间谍大展身手的一次混乱淫趴。在把在场所有人榨到昏迷之后，她乘着夜色破解了高管们的电脑，篡改了最新的一次财务报告，让一份亏损的企业财务能够传到国家管理的手里。"
corruption_syndicate_operation.204.name:0 "拥财狂欢"
corruption_syndicate_operation.204.desc:0 "意料之中，[from.GetName]的国家首脑看见了这份虚假的财报，虽然质疑其真实性，但还是下令关闭了旗下所有的分部业务来节约开销，虽然很快他们就可能发现问题，但在他们发现之前抢下市场，我们，完全没有错对吧。"
##
##
corruption_syndicate_operation.301.name:0 "散布谣言"
corruption_syndicate_operation.301.desc:0 "跟顾客打好关系自然是获得回头客的关键，那么利用这种关系散布一些虚假消息自然也是实现计划的一个渠道。我们的服务者在跟顾客接触时有意透露国家将为[from.GetName]员工开放国家企业股权的消息，越来越多的底层群众开始相信这一假消息，开始期待[from.GetName]正式声明的一天。"
corruption_syndicate_operation.302.name:0 "搭线窃听"
corruption_syndicate_operation.302.desc:0 "请愿和游行开始时不时在[from.GetName]的[from.Capital.GetName]的官府和街头举行，大批的底层民众渴望通过获得哪怕一丁点股份来获得维持生计的资金，但高层们自然没有开放股份的想法，在各大会议中明确说明了这一诉求的无理性，并希望能对游行进行压制。而他们所说的一切，在被我们的窃听器加工之后匿名进入了[from.GetName]的视频网站中。"
corruption_syndicate_operation.303.name:0 "反抗突现"
corruption_syndicate_operation.303.desc:0 "冲突很快就爆发了，甚至不需要我们再次干涉。[from.GetName]民众不同阶级之间的矛盾演化成了暴乱和起义，员工们举着分权平等的旗号冲向政府大楼，将不少政府人员抓获驱逐了出来。受到我们影响的领导者们登入政府，宣称将建立新的领导层。"
corruption_syndicate_operation.304.name:0 "注定革新"
corruption_syndicate_operation.304.desc:0 "新的管理层决定将改变国家整体的策略，放弃在外拓张商业业务，转而优先在国内实现富足，许诺实现更多的社会福利并解雇在外的大量员工，变卖国家在外的所有企业资产。现在他们留下的市场空余都将是我们的了。"
##
##
corruption_syndicate_operation.401.name:0 "暗中操纵"
corruption_syndicate_operation.401.desc:0 "我们通过支持和操控[from.GetName]中一支偏向和平主义的派系，通过宣传和平思想，试图让[from.GetName]接受这个派系的诉求，完成国家思潮的转变。"
corruption_syndicate_operation.402.name:0 "思潮转换"
corruption_syndicate_operation.402.desc:0 "成效显著，在我们的暗中操控下，[from.GetName]的政体思潮已经开始向和平主义转移，这势必会对我们的商业拓展取得一定的便利。"
##
##
corruption_syndicate_operation.501.name:0 "暗中操纵"
corruption_syndicate_operation.501.desc:0 "我们通过支持和操控[from.GetName]中一支偏向亲外主义的派系，通过宣传亲外思想，试图让[from.GetName]接受这个派系的诉求，完成国家思潮的转变。"
corruption_syndicate_operation.502.name:0 "思潮转换"
corruption_syndicate_operation.502.desc:0 "成效显著，在我们的暗中操控下，[from.GetName]的政体思潮已经开始向亲外主义转移，这势必会对我们的商业拓展取得一定的便利。"
##
##
corruption_syndicate_operation.601.name:0 "加强内部联系"
corruption_syndicate_operation.601.desc:0 "我们的部门试图在[from.GetName]开设的一个分部当中建立更高一级的管理机构，提拔一些魅魔专门进行该国家企业事务的管理，并让该国家中不同星球的分部之间建设联络站，以加强管理和运营的效率。"
corruption_syndicate_operation.602.name:0 "效率提高"
corruption_syndicate_operation.602.desc:0 "新的下属管理部门在建立[from.GetName]完成，想必我们在该国的商业活动能得到更好的管理，获得的利润也会得到提升。"
