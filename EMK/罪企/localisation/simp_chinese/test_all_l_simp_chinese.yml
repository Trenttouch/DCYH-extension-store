operation_facilitate_strategic_contraction:0 "§M促进战略收缩§!"
operation_facilitate_strategic_contraction_desc:0 "我们的商业间谍被派去色诱市场分析师，让他们向高层传达经济危机可能到来的结论，使执行层内部对扩大投资产生分歧。"
operation_facilitate_strategic_contraction_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]将添加§R分部花费+500%§!的帝国修正，持续10年。"

operation_divest_redundant_assets:0 "§M剥离冗余资产§!"
operation_divest_redundant_assets_desc:0 "通过我们的商业间谍对各级会计与审计的肉体贿赂，使敌对企业在境外设立的分部财务报表出现严重负债的假象，迫使其分拆境外业务。"
operation_divest_redundant_assets_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]将关闭他们在任何星球开设的分部。"

operation_instigate_nationalized_restructuring:0 "§M煽动国有化改组§!"
operation_instigate_nationalized_restructuring_desc:0 "两雌不俱立，既然没有任何物种的商业才能可以与魅魔相媲美，那将魅魔无与伦比的商业服务提供到每一个外星国家，即为我等之昭昭天命。低效且无能的公司必须立即进行破产清算，让他们的员工投入自由市场的怀抱中——无论他们的管理层愿不愿意。"
operation_instigate_nationalized_restructuring_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]将会重组为一个寡头政体国家。"

operation_country_pacifist_transform:0 "§M宣传和平主义§!"
operation_country_pacifist_transform_desc:0 "战争和武力扩张只会导致悲伤、痛苦、以及消费者流失。我们提倡用做爱，而不是战争解决外交博弈。"
operation_country_pacifist_transform_on_success:0 "$IF_SUCCESSFUL|E$\n使[root.target.GetName]的主流思潮向和平主义转移。"

operation_country_xenophile_transform:0 "§M宣传亲外主义§!"
operation_country_xenophile_transform_desc:0 "在我们完美的肉体和绝媚的服务态度面前，无论是多么顽固的种族歧视者都会重新审视自己的想法。况且，魅魔的生殖特性也杜绝了基因杂交的风险，任何物种都没有拒绝和魅魔共度春宵一刻的理由。"
operation_country_xenophile_transform_on_success:0 "$IF_SUCCESSFUL|E$\n使[root.target.GetName]的主流思潮向亲外主义转移。"

operation_establish_circular_prostitution_chain:0 "§M建立循环卖淫产业链§!"
operation_establish_circular_prostitution_chain_desc:0 "基于目标国家当下的局势，市场分析部门提议加强目标国家内各分部及其下属部门之间的协同关系，形成循环卖淫产业链以提升经营效率。"
operation_establish_circular_prostitution_chain_on_success:0 "$IF_SUCCESSFUL|E$\n使[root.target.GetName]内的企业建筑资源产出§G+100%§!，同时§R罪犯阶级§!资源产出§R+100%§!。"

operation_battleship_destroy:0 "§M摧毁军用舰队§!"
operation_battleship_destroy_desc:0 "驻舰娼妓特工将在统一密令下勾引目标国家的军舰指挥官集体叛逃，瓦解目标国家的海军作战能力。"
operation_battleship_destroy_on_success:0 "$IF_SUCCESSFUL|E$\n摧毁一支由[root.target.GetName]拥有的军用舰队。"

operation_starbase_destroy:0 "§M摧毁空间站§!"
operation_starbase_destroy_desc:0 "驻扎在目标帝国锚地的性服务员特工将利用身份之便骇入空间站能源管理系统，使目标帝国的所有空间站自爆。"
operation_starbase_destroy_on_success:0 "$IF_SUCCESSFUL|E$\n摧毁[root.target.GetName]的空间站。"

