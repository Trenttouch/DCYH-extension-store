corruption_syndicate_buildings.203.name:0"$building_industrial_integration_lv2$扩建完成"
corruption_syndicate_buildings.203.desc:0"经过我们在工矿农区划下沉市场的长期经营，[boet_temp.GetName]上的劳工已经离不开魅魔的服务了。当[Root.GetName]控股的企业发布招聘广告时，应聘者如潮水般涌来，异星员工争先恐后自愿延长工时以换取更高级的“员工福利”。"
