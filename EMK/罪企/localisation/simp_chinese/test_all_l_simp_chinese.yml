corruption_syndicate_buildings.202.name:0"$building_succubus_nightclub_lv2$扩建完成"
corruption_syndicate_buildings.202.desc:0"经过援交官员在执法部门的协调，[boet_temp.GetName]贫民街区的大部分灰色产业都被纳入了[Root.GetName]的特许经营范畴。原本聚集在这里的失业者、帮派成员、小商贩和乞丐都在魅魔员工们的热情介绍下，获得了一份正经的工作，重新燃起了生活的希望。"
corruption_syndicate_buildings.202.a:0"作为一家志向高远企业，[Root.GetName]将积极承担社会责任。"

corruption_syndicate_buildings.302.name:0"$building_succubus_nightclub_lv3$升级完毕"
corruption_syndicate_buildings.302.desc:0"当[boet_temp.GetName]首府外城区改造工程胜利完成后，所有人都会惊叹于[Root.GetName]的创造力——完善的基础设施扩展与缤纷多彩的服务行业，将顾客与消费吸引到了原本被遗弃的城区，同时创造的岗位还极大改善了城市化带来的外来务工人员问题。除了在这里基本见不到老年人以外，一切看起来都是那么美好，如同一个繁荣的梦境。"
corruption_syndicate_buildings.302.a:0"他们都是自愿在我们的温柔乡中长眠的，千真万确。"
