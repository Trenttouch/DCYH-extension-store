##反叛事件
# 独立叛乱对面的通知
corruption_syndicate_panel.36.name:0 "欲望的獠牙"
corruption_syndicate_panel.36.desc:0 "自从外企在我们星球建立分部以来，全球民众的心思因为她们建设的各种淫靡设施而混乱不堪，星球犯罪率也是居高不下，为了性爱才选择工作的人们越来越多，如今更是自成派系，簇拥在外企的商业圈周围，像其他民众宣传的行动和抗议政府打压外企产业的呼声也随时间推移越来越多。终于，这群反叛份子终于露出了獠牙，以要求政府允许性爱自由的名义进行了游行，对各大城市展开了夺权行动！"
corruption_syndicate_panel.36.a:0 "§R该死的！§!"
# 反抗成功，入侵失败
# 对面的消息
corruption_syndicate_panel.37.name:0 "叛乱被镇压"
corruption_syndicate_panel.37.desc:0 "我们成功镇压了[FROMFROM.GetName]上的罪犯叛乱。我们勇敢的部队士兵们在关键设施重新建立了据点，并恢复了当地的秩序。接下来要做的是监视外企的活动和加强我们的纪律管理，短时间内他们肯定是不敢再反抗我们了。"
# 己方的消息
corruption_syndicate_panel.38.name:0 "独立叛乱失败"
corruption_syndicate_panel.38.desc:0 "根据大使传来的消息，我们资助的[revolted_planet.GetName]叛乱军未能冲破[revolted_planet.GetName]政府军的防御，最终导致了煽动独立叛乱的计划完全失败。"
corruption_syndicate_panel.38.a:0 "真是可惜，他们为什么就不能接受呢？"
# 反抗失败，入侵者成功
# 对面的消息
corruption_syndicate_panel.39.name:0 "叛乱镇压失败"
corruption_syndicate_panel.39.desc:0 "或许也是预料之中……企业文化长期的侵蚀让我们的军队毫无纪律可言，哪怕身着精良的装备还是根本无法抵抗齐心的反叛军。最后，我们在[FROMFROM.GetName]上的部队被打败了，我们最后一名忠实的子民也成了反叛军的俘虏，被带进企业设施里进行“逼供”。现在叛军已经宣布独立，他们远在星系中心的同伙也夺下了太空站，将整个星系独立了出来，我们终于还是失去了他们。"
# 己方的消息
corruption_syndicate_panel.41.name:0 "独立叛乱成功"
corruption_syndicate_panel.41.desc:0 "根据大使传来的消息，我们资助的[revolted_planet.GetName]叛乱军于最近推翻了当地的前政府并篡夺了星系空间站的控制权，宣布成立了一个独立与原国家的星际政权，但于此同时，他们也向我们抛出橄榄枝，希望在我们外资企业的领导下实现新国家的经济复苏。"
corruption_syndicate_panel.41.a:0 "向全星系宣布，[revolted_planet.GetName]人民的自由受我们保护。"
corruption_syndicate_panel.41.b:0 "让他们自己决定自己的命运吧。"

