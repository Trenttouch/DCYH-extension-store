corruption_syndicate_buildings.106.name:0"$building_prostitution_harbour_lv1$落成"
corruption_syndicate_buildings.106.desc:0"由于我们在[boet_temp.GetName]上的商业活动性质，需要一支武装力量在必要时刻保卫[Root.GetName]的私有财产安全。为此我们安排魅魔军妓勾引了一些缺乏感情生活的复员军人和退役特种警察来我们的防务承包子公司就职。"
corruption_syndicate_buildings.106.a:0"私有财产神圣不可侵犯！"

corruption_syndicate_buildings.206.name:0"$building_prostitution_harbour_lv2$扩建完成"
corruption_syndicate_buildings.206.desc:0"自从[Root.GetName]获得在[boet_temp.GetName]的物流从业资质后，就租赁了一处空间站锚地作为[Root.GetName]旗下武装民船的补给港。除此之外，防务承包子公司还安排魅魔军妓在锚地上公开招募退役舰艇指挥员，扩大我们的武装民船队伍。"
corruption_syndicate_buildings.206.a:0"自由贸易的神圣权利需要有一支强大的深空力量来捍卫。"

corruption_syndicate_buildings.306.name:0"$building_prostitution_harbour_lv3$升级完毕"
corruption_syndicate_buildings.306.desc:0"魅魔军妓们的忠诚服务让[boet_temp.GetName]上的执政者看到了[Root.GetName]提供的防务服务具有巨大价格优势，决定解散当地海军、星球防御部队与民兵组织，将整个[boet_temp.GetName]的防御事务承包给[Root.GetName]旗下的防务承包子公司，以节省财政开支。"
corruption_syndicate_buildings.306.a:0"削减毫无意义的军费开支，把税款用来促进商贸繁荣才是强国正道。"
