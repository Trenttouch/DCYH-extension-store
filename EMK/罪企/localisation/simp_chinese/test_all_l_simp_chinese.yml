corruption_syndicate_panel.2a.desc:0 "Boss，如果您闲着没事就去§E科技开发部§!转转，看看我们那些科学家是把脑子泡在精液里还是在给我们的企业好好工作！有更好的服务当然才能赚更多的钱！"
corruption_syndicate_panel.2b.desc:0 "请不要用那种发情的表情盯着我，Boss，无论您说多少次都不行的。除非我的确想用钱把你买下来。"
corruption_syndicate_panel.2c.desc:0 "请不要总是和我闲聊了，我们都很忙不是吗，Boss？"
corruption_syndicate_panel.2d.desc:0 "如果分部开设太多了……我们的收入会不会反而降低啊……真是奇怪……"
corruption_syndicate_panel.2e.desc:0 "但愿我们有足够的情报来保证企业的运营。是的，Boss，有空就派大使们去建立间谍网！她们的工资也不能白拿！"
corruption_syndicate_panel.2f.desc:0 "那些在外工作的同胞们究竟怎么样了呢？……你认为我在关心她们？想多了，我只想知道我选她们去工作是不是能好好的赚够钱！"
corruption_syndicate_panel.2g.desc:0 "唉……或许有时候我也得为了自己去触手花园里放松放松什么的……对，我宁愿和触手过也不会随随便便选人来和我做爱！"
corruption_syndicate_panel.2h.desc:0 "误工费和角色扮演费是要另收的，如果您不想还半辈子的嫖贷，就赶快把手从我屁股上拿开。"
corruption_syndicate_panel.2i.desc:0 "唉……真想成为一个触手苗床，每天一睁眼就被触手轮奸，泡在精液里什么都不用想……但就算干到下辈子可能都攒不够买一池触手的钱……"
corruption_syndicate_panel.2j.desc:0 "过去做实习的时候，我用嘴清理过那些干体力活的工人不知多久没洗过的肉棒，那味道简直一言难尽的恶心……为了不让自己沦落成要接受基因改造对那味道成瘾才能活下去的下等员工，我才爬到今天的位置。"
corruption_syndicate_panel.2k.desc:0 "对我的大多数同胞来说，财富和地位都远远不及性爱的快感重要，因此只要垄断性服务行业，就能支配她们，这叫先高潮带动后高潮。"
corruption_syndicate_panel.2l.desc:0 "教会？那些修女多半没法发现金钱的魅力，还在把自己的生存意义依附于阿姆洛兹大人身上。她们喜欢送炮就让她们送，不拉低市价就行。"
corruption_syndicate_panel.2m.desc:0 "你说那些武装民船船长经营副业的货是哪来的？当然是抢的啊！不会真的有人以为运输船到了低安全星系还受法律保护吧？嗯？"
corruption_syndicate_panel.2n.desc:0 "在我看来，金钱的力量和阿姆洛兹大人的权能有一定共通之处，因此阿姆洛兹大人是我们公司最大的股东，只不过祂从来不过问我们的经营方针。"
corruption_syndicate_panel.2o.desc:0 "真是难以理解，有些外星人居然会给丧失生殖能力的老人提供生活保障！它们怎么能忍受这种毫无意义的支出？"
corruption_syndicate_panel.2p.desc:0 "整个物种共用一个脑子的奇怪国家，整个国家就是一台超级大机器的国家，还有那种见到外星人就要全都杀光光的国家，从它们身上榨不出一滴油水，真是烦死了！为什么宇宙里会有那么多奇形怪状的东西？我宁愿去和另一家企业打商战！"
corruption_syndicate_panel.2q.desc:0 "那些还要靠武力冲突解决争端的物种真是太可怜了，明明用钱和性欲管理就能解决所有问题。打来打去除了妨碍我们帮它们把生意做大做强，真是没有任何好处。"
corruption_syndicate_panel.2r.desc:0 "有些外星人宣称人人平等，财产公有，真是不可理喻！没有利润，劳动怎么可能有积极性？有些同胞甚至还受其蛊惑，宣称所有魅魔都有权成为性奴，必须出重拳镇压这种扰乱主奴秩序、鼓吹不劳而获的有害思想。"
corruption_syndicate_panel.2s.desc:0 "绝色学院那些可爱的小粉穴，在学院里养尊处优惯了，自以为毕业后有公司分配服务上流阶层的岗位就娇气得不行，等那些变态外星人领导玩点重口的，马上就有四分之三人要堕落成母猪。真是可笑啊。"
corruption_syndicate_panel.2t.desc:0 "想当初，我们的星际公司刚开张，员工拢共才十几人，七八间办公室，全靠我们这些高层高超的床技把友商全部干成脑子里只剩下高潮的肉便器，才成就了我们今天的地位。"
corruption_syndicate_panel.2u.desc:0 "Boss，让那些没有脑子操控轰炸机的驾驶员给我注意点，可别让她们砸坏了我们的产业！也少杀点我们的潜在用户啊喂！"

