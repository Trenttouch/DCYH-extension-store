corruption_syndicate_buildings.303.name:0"$building_industrial_integration_lv3$升级完毕"
corruption_syndicate_buildings.303.desc:0"在[Root.GetName]应召女郎的不断努力下，整个[boet_temp.GetName]的采矿业、农业、制造业与运输业企业要么被挤出市场，要么被收购股份纳入[Root.GetName]的掌控。彻底消灭无谓的竞争后，[boet_temp.GetName]的企业创造出了前所未有的巨额利润，用性服务代替加班费的员工福利体系更是将人力成本削减到了极致。"
