corruption_syndicate_buildings.204.desc:0"随着魅魔援交官员们对[boet_temp.GetName]科学伦理委员会的内部腐蚀，魅魔派学术组织在[boet_temp.GetName]进行的研究也变得更加肆无忌惮了起来——不合乎伦理的实验项目被批准，人体实验对象的“招募”方式也越来越突破下限。"
