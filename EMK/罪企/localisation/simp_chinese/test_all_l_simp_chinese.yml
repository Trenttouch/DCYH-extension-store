corruption_syndicate_operation.701.name:0 "新品促销"
corruption_syndicate_operation.701.desc:0 "以限时购买的特别服务为诱饵，我们成功向[from.GetName]推销全新的“驻舰服务”，不少为船员处理性欲的魅魔员工们陆陆续续登上了他们的舰船，准备好了一人面对数十上百名船员强烈性欲的准备。"
corruption_syndicate_operation.702.name:0 "忠于欲望"
corruption_syndicate_operation.702.desc:0 "一切的生物都是忠于欲望的，有智慧的生物更是因此，而魅魔们所拥有的这种跨越种族甚至生命形式的魅力让使目标拜倒在自己石榴裙下这件事变得轻而易举。我们的驻舰特工们很快的接近了每只舰船上了指挥官们，让她们的地位从纯粹的飞机杯摇身一变成了高贵的存在。"
corruption_syndicate_operation.703.name:0 "纸醉金迷"
corruption_syndicate_operation.703.desc:0 "特工向任务目标表露了身份与目的，不过早已迷醉于温柔乡的目标早已抛却了所谓的职责和荣耀，一心沉醉于魅魔为他们构筑的虚幻泡影中，虽然一开始他们对于任务也只不过是成为傀儡罢了。"
corruption_syndicate_operation.704.name:0 "群龙无首"
corruption_syndicate_operation.704.desc:0 "在我们的指引下，[from.GetName]所有舰队的指挥官带着舰队集体脱离了国家的控制，带着船上的士兵悄悄飞离了星系。一切都乱套了，而他们的上级们此时正欲仙欲死地被魅魔们压榨着。混乱已经开始在[from.GetName]蔓延了。"
