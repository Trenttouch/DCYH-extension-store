corruption_syndicate_buildings.104.name:0"$building_aphrodisiac_lab_lv1$落成"
corruption_syndicate_buildings.104.desc:0"在用肉体腐蚀，或者只是单纯用甜言蜜语煽动后，一群被冷遇的[boet_temp.GetName]科学家在魅魔的撺掇下结成了秘密学术组织。他们在[boet_temp.GetName]的学校、机构与企业中互相包庇，排斥异己，并在魅魔的指使下研究如何让魅魔的催情技术更有效地应用在自己的同族身上。"
